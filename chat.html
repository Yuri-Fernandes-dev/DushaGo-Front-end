<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DushaGo - Chat</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--white);
            padding: 1rem;
            border-radius: 10px 10px 0 0;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-header .back-button {
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .chat-header .user-info {
            flex: 1;
        }

        .chat-header .user-info h2 {
            margin: 0;
            font-size: 1.2rem;
        }

        .chat-header .user-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .chat-messages {
            flex: 1;
            background: var(--white);
            padding: 1rem;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            max-width: 70%;
            padding: 0.8rem;
            border-radius: 10px;
            position: relative;
        }

        .message.sent {
            background: var(--primary-color);
            color: var(--white);
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }

        .message.received {
            background: var(--gray-light);
            color: var(--text-color);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }

        .message .time {
            font-size: 0.8rem;
            opacity: 0.8;
            margin-top: 0.5rem;
            text-align: right;
        }

        .chat-input {
            background: var(--white);
            padding: 1rem;
            border-radius: 0 0 10px 10px;
            box-shadow: var(--shadow);
        }

        .chat-input form {
            display: flex;
            gap: 1rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid var(--gray-light);
            border-radius: 5px;
            font-size: 1rem;
        }

        .chat-input button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 5px;
            background: var(--primary-color);
            color: var(--white);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .chat-input button:hover {
            background: var(--secondary-color);
        }

        .service-info {
            background: var(--gray-light);
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .service-info h3 {
            margin: 0 0 0.5rem 0;
            color: var(--text-color);
        }

        .service-info p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="#" class="back-button" onclick="history.back()">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="user-info">
                <h2 id="chatName">Nome do Usuário</h2>
                <p id="chatStatus">Online</p>
            </div>
        </div>

        <div class="service-info">
            <h3>Detalhes do Serviço</h3>
            <p id="serviceDetails">
                Lavagem Completa • 20/02/2024 14:00
                <br>
                Rua das Flores, 123 - Jardim Primavera
            </p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <!-- Mensagens serão inseridas via JavaScript -->
        </div>

        <div class="chat-input">
            <form id="messageForm">
                <input type="text" id="messageInput" placeholder="Digite sua mensagem..." required>
                <button type="submit">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </form>
        </div>
    </div>

    <script src="js/chat.js"></script>
</body>
</html>
